<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>quizt</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="container">
    <h1>Interactive Quiz</h1>
    <div id="one">
      <p>1. What is the capital of France?</p>
      <input type="radio" name="capital" value="paris" id="Paris">Paris
      <input type="radio" name="capital" value="London" id="london">London
      <input type="radio" name="capital" value="berlin" id="berlin"> berlin
      <br>
    </div>

    <div id="two">
      <p>2.Which planet is known as the red planet ?</p>
      <input type="radio" name="planet" value="mars" id="mars">Mars
      <input type="radio" name="planet" value="venus" id="venus">Venus
      <input type="radio" name="planet" value="jupiter" id="jupiter"> Jupiter
      <br>
    </div>
    <div id="three">
      <p>3.Which is the largest mammal on earth? ?</p>
      <input type="radio" name="earth" value="elephant" id="elephant">Elephant
      <input type="radio" name="earth" value="blue " id="blue">Blue whale
      <input type="radio" name="earth" value="giraffe" id="giraffe"> Giraffe
      <br>
    </div>
    <br>
    <button id="submit">Submit </button>


  </div>
</body>

<div id="result">

  <h1>Interactive quiz</h1>
  <h2>Your Quiz result</h2>
  <p id="score">Score:</p>
</div>
</div>


</body>
<script src="index.js">

</script>
</body>

</html>
